<html>
	<head>
		<title>Interactive cooking app</title>

		<meta name="description" content="Interactive cooking app written for FirefoxOS, but it can be also used in a desktop-based browser.">
		<meta name="keywords" content="interactive cooking, cook, learn to cook">
		<meta name="author" content="Moraru Stefan">

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery/jquery.nicescroll.js"></script>
		<script type="text/javascript" src="js/lib/jquery/jquery.fittext.js"></script>
		<script type="text/javascript" src="js/lib/hammer/jquery.hammer.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">
					<img src="images/logo-cook.jpg" />

					<div class="triangle"></div>
				</div>

				<div class="title">
					<div class="pad"></div>

					<span>Interactive cooking app.</span>
				</div>

				<div class="buttons">
					<div class="button">
						<div class="pad"></div>

						<span><</span>
					</div>
				</div>
			</header>

			<div class="swipe">

			<div class="cooking">
				<div class="pad"></div>

				<div class="table">
					<div class="start">
						<span>To start, click on an ingredient.</span>
					</div>

					<div class="to-remove">
						<span>to remove an ingredient, click on it</span>
					</div>

					<div class="results">
						<span>Click here to view results.</span>
					</div>

					<div class="ingredient" id="first"></div>

					<img src="images/table.png" class="background-image" />
				</div>

				<div class="ingredients">
					<div class="ingredient" id="pear"><img src="images/icons/pear.png" /></div>
					<div class="ingredient" id="cheese"><img src="images/icons/cheese.png" /></div>
					<div class="ingredient" id="carrot"><img src="images/icons/carrot.png" /></div>
					<div class="ingredient" id="lemon"><img src="images/icons/lemon.png" /></div>
					<div class="ingredient" id="onions"><img src="images/icons/onions.png" /></div>
					<div class="ingredient" id="coffee"><img src="images/icons/coffee.png" /></div>
					<div class="ingredient" id="pepper"><img src="images/icons/pepper.png" /></div>
					<div class="ingredient" id="fish"><img src="images/icons/fish.png" /></div>
					<div class="ingredient" id="cherries"><img src="images/icons/cherries.png" /></div>
					<div class="ingredient" id="beer"><img src="images/icons/beer.png" /></div>
					<div class="ingredient" id="egg"><img src="images/icons/egg.png" /></div>
					<div class="ingredient" id="sausage"><img src="images/icons/sausage.png" /></div>
					<div class="ingredient" id="cherry"><img src="images/icons/cherry.png" /></div>
					<div class="ingredient" id="apple"><img src="images/icons/apple.png" /></div>
					<div class="ingredient" id="orange"><img src="images/icons/orange.png" /></div>
					<div class="ingredient" id="garlic"><img src="images/icons/garlic.png" /></div>
					<div class="ingredient" id="ice cream"><img src="images/icons/ice cream.png" /></div>
				</div>
			</div>

			<div class="recipes">
			</div>

			</div>

			<footer>
				<a href="http://www.recipepuppy.com" target="_blank">
					<span>Made possible by Recipe Puppy.</span>
				</a>
			</footer>
		</div>

		<img src="images/background.jpg" class="background-image" />
	</body>
</html>
